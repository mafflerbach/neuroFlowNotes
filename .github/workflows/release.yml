name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ''
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'NeuroFlow Notes v__VERSION__'
          releaseBody: |
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Installation

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: Download `NeuroFlow.Notes_*_aarch64.dmg`
            - **Intel**: Download `NeuroFlow.Notes_*_x64.dmg`

            ### Windows
            - Download `NeuroFlow.Notes_*_x64-setup.exe` or `NeuroFlow.Notes_*_x64_en-US.msi`

            ### Linux
            - **Debian/Ubuntu**: Download `.deb` package
            - **Fedora/RHEL**: Download `.rpm` package
            - **Other**: Download `.AppImage`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Create a universal macOS binary
  macos-universal:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-apple-darwin'
          merge-multiple: true

      - name: Create universal binary
        run: |
          # This step would create a universal binary from both architectures
          # Implementation depends on specific artifact structure
          echo "Universal binary creation - configure based on your needs"
