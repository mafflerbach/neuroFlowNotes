name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # Determine the version to use for the release
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag: ${{ steps.get-version.outputs.tag }}
    steps:
      - name: Get version from tag or input
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input version
            VERSION="${{ inputs.version }}"
            TAG="v${VERSION}"
          else
            # Tag push - extract version from tag
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"
          echo "Release tag: ${TAG}"

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ''
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.prepare.outputs.tag }}
          releaseName: 'NeuroFlow Notes ${{ needs.prepare.outputs.tag }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Installation

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: Download `NeuroFlow.Notes_*_aarch64.dmg`
            - **Intel**: Download `NeuroFlow.Notes_*_x64.dmg`

            ### Windows
            - Download `NeuroFlow.Notes_*_x64-setup.exe` or `NeuroFlow.Notes_*_x64_en-US.msi`

            ### Linux
            - **Debian/Ubuntu**: Download `.deb` package
            - **Fedora/RHEL**: Download `.rpm` package
            - **Other**: Download `.AppImage`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Optional: Create a universal macOS binary
  # Note: tauri-action already handles creating universal binaries when both targets are built
  # This job is kept as a placeholder for custom post-processing if needed
  finalize:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release summary
        run: |
          echo "Release ${{ needs.prepare.outputs.tag }} build complete"
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "Check the Releases page for artifacts"
